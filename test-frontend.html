<!DOCTYPE html>
<html>
<head>
  <title>测试前端 API</title>
</head>
<body>
  <h1>测试 Browse API</h1>
  <button onclick="testAPI()">测试 documents 目录</button>
  <pre id="result"></pre>

  <script>
    async function testAPI() {
      const result = document.getElementById('result');
      result.textContent = '加载中...';
      
      try {
        const res = await fetch('/api/browse?path=documents');
        const data = await res.json();
        
        result.textContent = JSON.stringify(data, null, 2);
        
        console.log('API 返回:', data);
        
        // 检查 customModified
        data.items.forEach(item => {
          console.log(`${item.name}:`, {
            customModified: item.customModified,
            modified: item.modified,
            description: item.description
          });
        });
      } catch (err) {
        result.textContent = '错误: ' + err.message;
      }
    }
  </script>
</body>
</html>
